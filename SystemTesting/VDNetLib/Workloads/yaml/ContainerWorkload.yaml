---
containerattributes:
  description: array of key value pairs of container attributes
  format:
    - key: string
      cluster_id: vdnet index
    - key: string
      datastoreid: vdnet index
  method: ProcessParameters
  type: parameter
  derived_components:
    - deploymentcontainer
  sample_value:
    - key: computeResource
      cluster_id: vc.[2].datacenter.[1].cluster.[1]
    - key: computeResource
      datastoreid: host.[2].datastore.[1]
hypervisortype:
  description: hypervisor type
  format: string
  method: ProcessParameters
  type: parameter
  derived_components:
    - deploymentcontainer
  sample_value: vsphere

