ECMP_TESTBEDSPEC : &VDR_TOPOLOGY_01
    vsm:
        '[1]':
            'reconfigure': "true"
            'vc': "vc.[1]"
            'assignrole': "enterprise_admin"
            'ippool':
                 '[1]':
                     'name'        : 'prme-pool'
                     'gateway'     : '10.24.31.253'
                     'prefixlength': '22'
                     'ipranges'    : ['10.24.29.xx-10.24.29.xx']
            'vxlancontroller':
                 '[1]':
                     'name': 'AutoGenerate'
                     'firstnodeofcluster': 'true'
                     'ippool': "vsm.[1].ippool.[1]"
                     'resourcepool': 'vc.[1].datacenter.[1].cluster.[1]'
                     'host': 'host.[4]'
                     'datastore': 'host.[4]'
            'segmentidrange':
                 '[1]':
                     'name': "AutoGenerate"
                     'begin': "5001-10001"
                     'end': "99000"
            'multicastiprange':
                 '[1]':
                     'name': "AutoGenerate"
                     'begin': "239.0.0.101"
                     'end': "239.254.254.254"
            'VDNCluster':
                 '[1]':
                     'cluster': "vc.[1].datacenter.[1].cluster.[2]"
                     'vibs': "install"
                     'switch': "vc.[1].vds.[1]"
                     'vlan': "22"
                     'mtu': "1600"
                     'vmkniccount': "1"
                     'teaming':
                          - "LOADBALANCE_SRCMAC"
                          - "LOADBALANCE_SRCID"
                          - "LOADBALANCE_LOADBASED"
                          - "FAILOVER_ORDER"
                          - "ETHER_CHANNEL"
            'networkscope':
                 '[1]':
                     'name': "network-scope-1-$$"
                     'clusters': "vc.[1].datacenter.[1].cluster.[2]"
                     'controlplanemode': "HYBRID_MODE"
    host:
        '[4]':
        '[1-3]':
            vmnic:
                '[1]':
                    driver: "any"
    vc:
        '[1]':
            datacenter:
                '[1]':
                    Cluster:
                        '[1]':
                            host: "host.[4]"
                            name: "Controller-Cluster"
                        '[2]':
                            host: "host.[1-3]"
                            name: "Compute-Cluster"
            vds:
                '[1]':
                    datacenter: "vc.[1].datacenter.[1]"
                    configurehosts: "add"
                    host: "host.[1-3]"
                    vmnicadapter: "host.[1-3].vmnic.[1]"
                    numuplinkports: "1"
            dvportgroup:
                '[1]':
                    name: "dvpg-VDS1-vlan16"
                    vds: "vc.[1].vds.[1]"
                    vlan: "16"
                    vlantype: "access"
                '[2]':
                    name: "dvpg-VDS1-vlan17"
                    vds: "vc.[1].vds.[1]"
                    vlan: "17"
                    vlantype: "access"
                '[3]':
                    name: "dvpg-VDS1-vlan18"
                    vds: "vc.[1].vds.[1]"
                    vlan: "18"
                    vlantype: "access"
                '[4]':
                    name: "dvpg-VDS1-vlan19"
                    vds: "vc.[1].vds.[1]"
                    vlan: "19"
                    vlantype: "access"
                '[5]':
                    name: "dvpg-VDS1-vlan20"
                    vds: "vc.[1].vds.[1]"
                    vlan: "16"
                    vlantype: "access"
                '[6]':
                    name: "dvpg-VDS1-vlan21"
                    vds: "vc.[1].vds.[1]"
                    vlan: "17"
                    vlantype: "access"
                '[7]':
                    name: "dvpg-VDS1-vlan22"
                    vds: "vc.[1].vds.[1]"
                    vlan: "18"
                    vlantype: "access"
                '[8]':
                    name: "dvpg-VDS1-vlan23"
                    vds: "vc.[1].vds.[1]"
                    vlan: "19"
                    vlantype: "access"
                '[9]':
