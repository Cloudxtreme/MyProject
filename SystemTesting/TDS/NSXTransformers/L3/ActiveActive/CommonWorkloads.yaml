                - ip: vm.[1].vnic.[1]->adapter_ip
                  mac: vm.[1].vnic.[1]->adapter_mac
                - ip: vm.[2].vnic.[1]->adapter_ip
                  mac: vm.[2].vnic.[1]->adapter_mac
                - ip: vm.[3].vnic.[1]->adapter_ip
                  mac: vm.[3].vnic.[1]->adapter_mac
                - ip: vm.[4].vnic.[1]->adapter_ip
