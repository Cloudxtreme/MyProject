{% include 'TDS/NSXTransformers/L3/StaticRouting/TestbedSpec.yaml' %}
{% include 'TDS/NSXTransformers/Common/Topo_Clusters.yaml' %}
{% include 'TDS/NSXTransformers/L3/StaticRouting/TopoSR_2Hosts_NoEdge.yaml' %}
{% include 'TDS/NSXTransformers/L3/StaticRouting/TopoSR_2Hosts_1Edge_PlrTlr.yaml' %}
{% include 'TDS/NSXTransformers/L3/StaticRouting/AutoGeneratedWorkloads.yaml' %}

tds_template: &tds_template
    AutomationLevel: Automated
    Category: L3
    Component: StaticRouting
    Developer: miriyalak
    Duration: 3600
    ExpectedResult: PASS
    FullyAutomatable: Y
    PartnerFacing: N
    PMT: null
    Procedure: null
    Product: NSXTransformers
    QCPath: ESX
    Status: Execution Ready
    TCMSId: null
    TestcaseLevel: Functional
    TestcaseType: Functional
    Version: 2

p0_template: &p0_template
    <<: *tds_template
    Priority: P0

p1_template: &p1_template
    <<: *tds_template
    Priority: P1

BasicRouteMetrics:
    <<: *p0_template
    Summary: |
        Basic Static Route Metrics
        - Verify that connected routes on the Plr have metric = 0
        - Verify that static routes on the Plr have metric = 1
        (single-tier will not have internal routes. Do not check them)
        Since metric field is not avaliable just checking with invalid route
        with same prefix as below,
        - Add a static route to the same prefix as connected route
        - Check that connectivity still works with conflicting route
    Tags: cat,esx,nsxtransformers,l3,staticroutes,routemetric
    TestbedSpec: *TestBed_2ESX_ESXEdge
    TestName: BasicRouteMetrics
    WORKLOADS:
        <<: *Topo_3MP_3CCP
        <<: *TopoSR_2Hosts_NoEdge
        Sequence:
            - - ClusterSetup
            - - ClusterVerification
            - - LogicalSetup
            - - TNSetup--ESX
            - - L3Setup--ESX
            - - VMSetup--ESX
            - - SRSetup--ESX
            - - L3SetupVerification--ESX
            - - L2Traffic--ESX
              - L3Traffic--ESX
              - SRTraffic--ESX
            - - L3TrafficVerification--ESX
            - - AddConflictingRouteOnLR-1_VM1Vnic2viaVM1Vnic1onLRP1_VM4Vnic2viaVM4Vnic1onLRP2_VM1Vnic1viaVM3Vnic1
            - - L2Traffic--ESX
              - L3Traffic--ESX
              - SRTraffic--ESX
        ExitSequence:
            - - SRCleanup--ESX
            - - VMCleanup--ESX
            - - L3Cleanup--ESX
            - - TNCleanup--ESX
            - - LogicalCleanup
            - - ClusterCleanup
BasicStaticRoutes:
    <<: *p0_template
    Summary: |
        Basic Static Routes
        - Verify that static routes can be added to Plr
        - Verify that traffic follows the static routes
    Tags: cat,esx,nsxtransformers,l3,staticroutes
    TestbedSpec: *TestBed_2ESX_ESXEdge
    TestName: BasicStaticRoutes
    WORKLOADS:
        <<: *Topo_3MP_3CCP
        <<: *TopoSR_2Hosts_NoEdge
        Sequence:
            - - ClusterSetup
            - - ClusterVerification
            - - LogicalSetup
            - - TNSetup--ESX
            - - L3Setup--ESX
            - - VMSetup--ESX
            - - SRSetup--ESX
            - - L3SetupVerification--ESX
            - - L2Traffic--ESX
              - L3Traffic--ESX
              - SRTraffic--ESX
            - - L3TrafficVerification--ESX
        ExitSequence:
            - - SRCleanup--ESX
            - - VMCleanup--ESX
            - - L3Cleanup--ESX
            - - TNCleanup--ESX
            - - LogicalCleanup
            - - ClusterCleanup

BasicLogicalOperations:
    <<: *p1_template
    Summary: |
        Basic Logical Operations,
        - Verify that east-west & north-south traffic resume after following operations
        - Remove/add static routes on Plr
        - Remove/add static routes on Tlr
    Tags: cat,esx,nsxtransformers,l3,staticroutes,operations
    TestbedSpec: *TestBed_2ESX_ESXEdge
    TestName: BasicLogicalOperations
    WORKLOADS:
        <<: *Topo_3MP_3CCP
        <<: *TopoSR_2Hosts_1Edge_PlrTlr
        Sequence:
            - - ClusterSetup
            - - ClusterVerification
            - - PlrTlrSetup--ESX
            - - Traffic--ESX
            - - DisableRouteAdvertisementOnTlrs
            - - DeleteStaticRoutesOnTlrs
            - - AddStaticRoutesOnTlrs--ESX
            - - EnableRouteAdvertisementOnTlrs
            - - Traffic--ESX
        ExitSequence:
            - - PlrTlrCleanup--ESX
            - - ClusterCleanup

