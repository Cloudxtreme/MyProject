        AttachVM6toSwitch2: *ATTACH_VM6_TO_SWITCH_2--ESX
        AttachVM8toSwitch2: *ATTACH_VM8_TO_SWITCH_2--ESX
        ConfigureVnicIP:  *CONFIGURE_8VMS_IP--ESX
        DeleteVM1Vnic1FromLSwitch1:  *DELETE_VM1_VNIC1_LSWITCH1--ESX
        DeleteVM3Vnic1FromLSwitch1:  *DELETE_VM3_VNIC1_LSWITCH1--ESX
        DeleteVM5Vnic1FromLSwitch1:  *DELETE_VM5_VNIC1_LSWITCH1--ESX
        DeleteVM7Vnic1FromLSwitch1:  *DELETE_VM7_VNIC1_LSWITCH1--ESX
        DeleteVM2Vnic1FromLSwitch2WithoutPost:  *DELETE_VM2_VNIC1_LSWITCH2_WITHOUT_POST--ESX
        DeleteVM4Vnic1FromLSwitch2WithoutPost:  *DELETE_VM4_VNIC1_LSWITCH2_WITHOUT_POST--ESX
        DeleteVM6Vnic1FromLSwitch2WithoutPost:  *DELETE_VM6_VNIC1_LSWITCH2_WITHOUT_POST--ESX
        DeleteVM8Vnic1FromLSwitch2WithoutPost:  *DELETE_VM8_VNIC1_LSWITCH2_WITHOUT_POST--ESX
        ARPPING_LS1_CCP_Verification: *ARPPING_LS1_CCP_VERIFICATION--ESX
        ARPPING_LS2_CCP_Verification: *ARPPING_LS2_CCP_VERIFICATION--ESX

        VerifyLSReplicationModeOnHost:
            Type: "Host"
            testHost: "esx.[1-4]"
            execution_type: 'cli'
            'get_logical_switch[?]contain_once':
                table:
                    - switch_vni: "nsxmanager.[1].logicalswitch.[1]"
                      replication_mode: 'mtep'
                      controller_status: 'up'
                    - switch_vni: "nsxmanager.[1].logicalswitch.[2]"
                      replication_mode: 'source'
                      controller_status: 'up'

        VerifyTNsContainsLSInfo:
            Type: "Host"
            testHost: "esx.[1-4]"
            execution_type: 'cli'
            'get_logical_switch[?]contain_once':
                table:
                    - switch_vni: "nsxmanager.[1].logicalswitch.[1]"
                    - switch_vni: "nsxmanager.[1].logicalswitch.[2]"

        ReadLS2Vni:
            Type: "Switch"
            TestSwitch: "nsxmanager.[1].logicalswitch.[2]"
            PersistData: "Yes"
            read:
                'vni[?]defined': ''

        ReadVM2Vnic1Mac: &READ_VM2_VNIC1_MAC
            Type: "NetAdapter"
            TestAdapter: "vm.[2].vnic.[1]"
            PersistData: "Yes"
            read:
                'mac[?]defined': ''

        ReadVM4Vnic1Mac:
            <<: *READ_VM2_VNIC1_MAC
            TestAdapter: "vm.[4].vnic.[1]"

        ReadVM6Vnic1Mac:
            <<: *READ_VM2_VNIC1_MAC
            TestAdapter: "vm.[6].vnic.[1]"

        ReadVM8Vnic1Mac:
            <<: *READ_VM2_VNIC1_MAC
            TestAdapter: "vm.[8].vnic.[1]"

        VerifyTNsContainsLS1:
            Type: "Host"
            testHost: "esx.[1-4]"
            execution_type: 'cli'
            'get_logical_switch[?]contain_once':
                table:
                    - switch_vni: "nsxmanager.[1].logicalswitch.[1]"

        VerifyTNsNotContainsLS2:
            Type: "Host"
            testHost: "esx.[1-4]"
            execution_type: 'cli'
            'get_logical_switch[?]not_contains':
                table:
                    - switch_vni: "nsxmanager.[1].logicalswitch.[2]->read->vni"

        ArpPingLS1_135_To_7:
            Type: 'Traffic'
            toolName: 'ArpPing'
            TestAdapter:    'vm.[1].vnic.[1],vm.[3].vnic.[1],vm.[5].vnic.[1]'
            SupportAdapter: 'vm.[7].vnic.[1]'
            TestDuration: *ARP_PING_DURATION
            connectivitytest: '0'
            sleepbetweenworkloads: *SLEEP_FIRST_VM_ARP--ESX

        ArpPingLS1_7_To_135:
            Type: 'Traffic'
            toolName: 'ArpPing'
            TestAdapter:    'vm.[7].vnic.[1]'
            SupportAdapter: 'vm.[1].vnic.[1],vm.[3].vnic.[1],vm.[5].vnic.[1]'
            TestDuration: *ARP_PING_DURATION
            connectivitytest: '0'
            sleepbetweenworkloads: *SLEEP_FIRST_VM_ARP--ESX

        DeleteLogicalSwitch2:
            Type : "NSX"
            TestNSX : "nsxmanager.[1]"
            deletelogicalswitch: "nsxmanager.[1].logicalswitch.[2]"
            SkipPostProcess: "1"

        VerifyLS2NotExistOnControllers:
            Type: "Switch"
            TestSwitch: "nsxmanager.[1].logicalswitch.[2]"
            execution_type: *CONTROLLER_EXECUTION_TYPE
            switch_vni: 'nsxmanager.[1].logicalswitch.[2]->read->vni'
            endpoints: 'nsxcontroller.[-1]'
            'get_mac_table[?]contains':
                table:
                    - adapter_mac: "vm.[2].vnic.[1]->read->mac"
                    - adapter_mac: "vm.[4].vnic.[1]->read->mac"
                    - adapter_mac: "vm.[6].vnic.[1]->read->mac"
                    - adapter_mac: "vm.[8].vnic.[1]->read->mac"
            ExpectedResult:
                status_code: NOT_FOUND

