    TestcaseType: "Functional"
    Priority: "P1"
    Developer: "mqing"
    Partnerfacing: "N"
    TestbedSpec: *FUNCTIONAL_TOPOLOGY_3--ESX
    WORKLOADS:
        Sequence:
            - ['Register4Hosts']
            - ['Create3NodeMPAnd3NodeCCPCluster']
            - ['Verify3NodeMPAnd3NodeCCPCluster']
            - ['DiscoverHostnodes']
            - ['CreateTransportZone']
            - ['CreateUplinkProfile']
            - ['CreateTransportNodes']
            - ['CreateIPDiscoveryProfile']
