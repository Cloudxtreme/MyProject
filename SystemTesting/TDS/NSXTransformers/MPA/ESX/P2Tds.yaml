MPARestartPingStatus:
    Product: NSXTransformers
    Category: ManagementPlatform
    Component: MPA
    QCPath: Verticals
    TestName: MPARestartPingStatus
    Tags: mp,mpa,nsx
    Status: Execution Ready
    AutomationLevel: Automated
    FullyAutomatable: Y
    TestCaseLevel: Functional
    TestCaseType: Functional
    Priority: p2
    Developer: smyneni
    Summary: Verify MPA Pings through a REST API after a MPA Restart
    Version: 2
    TestbedSpec: *MPA_ESX_TOPOLOGY_01

    WORKLOADS:
        <<: *MPACommonWorkloads
        Sequence:
             - ['SyslogWriteIndex']
             - ['RestartMPA']
             - ['GetClients']
             - ['VerifyClientList']
             - ['PingClient_1']
             - ['SyslogCheckForPing']

        SyslogWriteIndex:
           Type: Host
           TestHost: *TEST_HOST
           syslog_append:
              execution_type: 'cmd'
              syslog_message: 'PingStatusMPARestart'

        GetClients: &GET_CLIENTS
           Type: 'NSX'
           TestNSX: 'nsxmanager.[1]'
           messagingclient:
              '[1]':
                  result_object: 'results'

        VerifyClientList: &VERIFY_CLIENT_LIST
           Type: 'Messaging'
           TestMessaging: 'nsxmanager.[1].messagingclient.[1]'
           get_clients_list:
              'result_count[?]equal_to': '2'

        PingClient_1: &PING_CLIENT_1
           Type: 'Messaging'
           TestMessaging: 'nsxmanager.[1].messagingclient.[1]'
           noofretries: 3
           sleepbetweenretry: 60
           ping_client:
              'client_status[?]equal_to': 'true'

        SyslogCheckForPing:
            Type: Host
            TestHost: *TEST_HOST
            query_file:
                execution_type: 'cmd'
                file_name: *SYSLOG
                grep_after: 'PingStatusMPARestart'
                grep_string: 'Send ping reply'
                max_wait: 60

ChangeMpIpConfigFile:
    Product: NSXTransformers
    Category: ManagementPlatform
    Component: MPA
    QCPath: Verticals
    TestName: ChangeMpIpConfigFile
    Tags: mp,mpa,nsx
    Status: Execution Ready
    AutomationLevel: Automated
    FullyAutomatable: Y
    TestCaseLevel: Functional
    TestCaseType: Functional
    Priority: p2
    Developer: smyneni
    Summary: Change MP IP in Config File to invalid value
    Version: 2
    TestbedSpec:  *MPA_ESX_TOPOLOGY_01

    WORKLOADS:
        <<: *MPACommonWorkloads
        Sequence:
            - ['SyslogWriteIndex']
            - ['GetMasterBrokerIp']
            - ['ReplaceMPInvalidIpAddress']
            - ['CompareMasterBrokerIp']
            - ['RestartMPA']
            #- ['SyslogCheckForMessage1']
            - ['ReplaceMPOriginalIP']
            - ['RestartMPA']
            - ['SyslogCheckForFullyEstablished']

        GetMasterBrokerIp:
            Type: Host
            TestHost: *TEST_HOST
            execution_type: 'cmd'
            PersistData: "Yes"
            read_master_broker_ip:
                'master_broker_ip[?]defined': ''

        SyslogWriteIndex:
            Type: Host
            TestHost: *TEST_HOST
            syslog_append:
                execution_type: 'cmd'
                syslog_message: 'InvalidMpIpCheck'

        ReplaceMPInvalidIpAddress:
            Type: Host
            TestHost: *TEST_HOST
            replace_regex_in_file:
                execution_type: 'cmd'
                path: *CONFIG_FILE
                find: 'esx.[1]->read_master_broker_ip->master_broker_ip'
                replace: '0.0.0.0'

        CompareMasterBrokerIp:
            Type: Host
            TestHost: 'esx.[1]'
            execution_type: 'cmd'
            read_master_broker_ip:
                'master_broker_ip[?]not_equal_to' : 'esx.[1]->read_master_broker_ip->master_broker_ip'

        SyslogCheckForMessage1:
            Type: Host
            TestHost: *TEST_HOST
            query_file:
                execution_type: 'cmd'
                file_name: *SYSLOG
                grep_after: 'InvalidMpIpCheck'
                grep_string: 'StartAction failure. Unable to connect to any broker.'
                max_wait: 60

        ReplaceMPOriginalIP:
            Type: Host
            TestHost: *TEST_HOST
            replace_regex_in_file:
                execution_type: 'cmd'
                path: *CONFIG_FILE
                find: '0.0.0.0'
                replace: 'esx.[1]->read_master_broker_ip->master_broker_ip'

        SyslogCheckForFullyEstablished:
            Type: Host
            TestHost: *TEST_HOST
            query_file:
                execution_type: 'cmd'
                file_name: *SYSLOG
                grep_after: 'InvalidMpIpCheck'
                grep_string: 'MPA connection fully established'
                max_wait: 60

