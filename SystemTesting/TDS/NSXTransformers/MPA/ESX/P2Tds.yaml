StopBrokerServiceOnMasterBroker:
    Product: NSXTransformers
    Category: ManagementPlatform
    Component: MPA
    QCPath: Verticals
    TestName: StopBrokerServiceOnMasterBroker
    Tags: mp,mpa,nsx
    Status: Execution Ready
    AutomationLevel: Automated
    FullyAutomatable: Y
    TestCaseLevel: Functional
    TestCaseType: Functional
    Priority: p2
    Developer: smyneni
    Summary: Stop Broker Service On Master Broker
    Version: 2
    TestbedSpec:  *MPA_ESX_TOPOLOGY_01

    WORKLOADS:
        Sequence:
            - ['SyslogWriteIndex']
            - ['GetMasterBrokerIp']
            - ['SetServiceId']
            - ['StopBrokerServiceOnMasterBroker']
            - ['SyslogCheckForMessage']
            - ['CompareMasterBrokerIp']
            - ['StartBrokerServiceOnMasterBroker']
            - ['SyslogCheckForMessage_1']

        GetMasterBrokerIp:
            Type: Host
            TestHost: 'esx.[1]'
            execution_type: 'cmd'
            PersistData: 'yes'
            read_master_broker_ip:
                'master_broker_ip[?]defined' : ''

        SyslogWriteIndex:
            Type: Host
            TestHost: 'esx.[1]'
            syslog_append:
                execution_type: 'cmd'
                syslog_message: 'StopBrokerServiceOnMasterBroker'

        SetServiceId:
            Type: "NSX"
            TestNSX: "nsxmanager.[1]"
            nsxservice:
                '[1]':
                    map_object: true
                    id_: 'rabbitmq'

        StopBrokerServiceOnMasterBroker:
            Type: "Service"
            TestService: "nsxmanager.[1].nsxservice.[1]"
            managers: 'nsxmanager.[1]'
            ipaddress: 'esx.[1]->read_master_broker_ip->master_broker_ip'
            service_name: 'rabbitmq'
            master_broker_node_service_status: 'stop'

        SyslogCheckForMessage:
            Type: Host
            TestHost: 'esx.[1]'
            query_file:
                execution_type: 'cmd'
                file_name: '/var/log/syslog.log'
                grep_after: 'StopBrokerServiceOnMasterBroker'
                grep_string: 'RmqListener listen thread exit'
                max_wait: 60

        CompareMasterBrokerIp:
            Type: Host
            TestHost: 'esx.[1]'
            execution_type: 'cmd'
            read_master_broker_ip:
                'master_broker_ip[?]equal_to' : 'esx.[1]->read_master_broker_ip->master_broker_ip'

        StartBrokerServiceOnMasterBroker:
            Type: "Service"
            TestService: "nsxmanager.[1].nsxservice.[1]"
            managers: 'nsxmanager.[1]'
            ipaddress: 'esx.[1]->read_master_broker_ip->master_broker_ip'
            service_name: 'rabbitmq'
            master_broker_node_service_status: 'start'

        SyslogCheckForMessage_1:
            Type: Host
            TestHost: 'esx.[1]'
            query_file:
                execution_type: 'cmd'
                file_name: '/var/log/syslog.log'
                grep_after: 'RmqListener listen thread exit'
                grep_string: 'MPA connection fully established'
                max_wait: 240

