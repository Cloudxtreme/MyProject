StateSynchMeshTest:
    Product: 'NSXTransformers'
    Component: 'DCNandStateSynch'
    Category: 'ManagementPlatform'
    TestName: 'StateSynchMeshTest'
    Version: "2"
    TCMSId: ''
    Priority: 'P2'
    PMT: ''
    Testcaselevel: 'Functional'
    Testcasetype: 'Functional'
    QCPath:  'MPCCPCommunication'
    TestbedSpec: *3MP_3CCP_4ESX
    Summary: 'Verify all logical ports are getting realized on all CCP nodes'
    Procedure: '1. Register 3 CCP nodes to 3 MP node cluster
                2. Add 2 HV to MP node
                3. Create logical switch-1 from NSXManager-1
                4. Create LP-1 to LP-10 from NSXManager-1
                5. Create LP-11 to LP-20 from NSXManager-2
                6. Create LP-21 to LP-30 from NSXManager-3
                7. Verify all 30 logical-ports are getting realized on all CCP nodes'
    ExpectedResult: 'All 30 logical ports should get created and get realized on CCP cluster.'
    Duration: '300'
    Tags: 'nsxmanager,statesync'
    AutomationLevel: 'Automated'
    Developer: 'dgargote'
    FullyAutomatable: 'Y'
    Status: 'Execution Ready'
    PartnerFacing: 'Y'
    WORKLOADS:
        <<: *MPClusteringConfigurationWorkloads
        <<: *MPClusteringL2Workloads
        <<: *MPClusteringVerificationWorkloads
        <<: *ApplianceManagementWorkloads
        <<: *CCPClusteringConfigurationWorkloads
        <<: *StateSynchNodeWorkloads
        <<: *MessagingWorkloads

        Sequence:
            - - MapNSXManager1ToCluster
            - - Wait_For_Cluster_Status_Stable_On_Node1
            - - SetupThreeNodeCCPCluster
            - - VerifyCCPClusterStatusActive
            - - GetClients
            - - VerifyClientList
            - - VerifyClientByTypeHv
            - - VerifyClientByTypeCCP
            - - PingClient_1
            - - PingClient_2
            - - PingClient_3
            - - PingClient_4
            - - PingClient_5
            - - VerifyHeartbeatStatusOfClient1
            - - VerifyHeartbeatStatusOfClient2
            - - VerifyHeartbeatStatusOfClient3
            - - VerifyHeartbeatStatusOfClient4
            - - VerifyHeartbeatStatusOfClient5
            - - CreateLogicalSwitch01From_Node1
            - - CreateLogicalPort1To10FromNSXManager1
            - - CreateLogicalPort11To20FromNSXManager2
            - - CreateLogicalPort21To30FromNSXManager3
            - - VerifyThirtyLogicalSwitchPortsOnNSXController1
            - - VerifyThirtyLogicalSwitchPortsOnNSXController2
            - - VerifyThirtyLogicalSwitchPortsOnNSXController3
            - - PingClient_1
            - - PingClient_2
            - - PingClient_3
            - - PingClient_4
            - - PingClient_5
            - - VerifyHeartbeatStatusOfClient1
            - - VerifyHeartbeatStatusOfClient2
            - - VerifyHeartbeatStatusOfClient3
            - - VerifyHeartbeatStatusOfClient4
            - - VerifyHeartbeatStatusOfClient5
        ExitSequence:
            - - DeleteLogicalPortFrom_Node1
            - - DeleteLogicalSwitchFrom_Node1

