!include ../Clustering/L2Workloads.yaml
!include ../Clustering/MPCommonWorkloads.yaml
!include ../Clustering/MPVerticalWorkloads.yaml
!include ../Clustering/TestbedSpec.yaml

BringupOrderTest_1:
    Product: 'NSXTransformers'
    Component: 'DCNandStateSynch'
    Category: 'ManagementPlatform'
    TestName: 'BringupOrderTest_1'
    Version: "2"
    TCMSId: ''
    Priority: 'P2'
    PMT: ''
    Testcaselevel: 'Functional'
    Testcasetype: 'Functional'
    QCPath:  'MPCCPCommunication'
    TestbedSpec: *3MP_3CCP_4ESX
    Summary: 'Verify all logical ports are getting realized on all CCP nodes'
    Procedure: '1. Register 3 CCP nodes to 3 MP node cluster
                2. Add 2 HV to MP node
                3. Create logical switch-1 from NSXManager-1
                4. Create LP-1 to LP-10 from NSXManager-1
                5. Bring down nodes in following order -
                   - NSXManager-1
                   - NSXManager-2
                   - NSXManager-3
                   - NSXController-1
                   - NSXController-2
                   - NSXController-3
                6. Bring up nodes in following order -
                   - NSXController-3
                   - NSXController-2
                   - NSXController-1
                   - NSXManager-3
                   - NSXManager-2
                   - NSXManager-1
                7. Create LP-11 to LP-20 from NSXManager-2
                8. Create LP-21 to LP-30 from NSXManager-3
                9. Verify all 30 logical-ports are getting realized on all CCP nodes'
    ExpectedResult: 'All 30 logical ports should get created and get realized on CCP cluster.'
    Duration: '300'
    Tags: 'nsxmanager,statesync'
    AutomationLevel: 'Automated'
    Developer: 'dgargote'
    FullyAutomatable: 'Y'
    Status: 'Execution Ready'
    PartnerFacing: 'Y'
    WORKLOADS:
        <<: *MPClusteringConfigurationWorkloads
        <<: *MPClusteringL2Workloads
        <<: *MPClusteringVerificationWorkloads
        <<: *CCPClusteringConfigurationWorkloads
        <<: *MessagingWorkloads

        Sequence:
            - - MapNSXManager1ToCluster
            - - Wait_For_Cluster_Status_Stable_On_Node1
            - - SetupThreeNodeCCPCluster
            - - VerifyCCPClusterStatusActive
            - - GetClients
            - - VerifyClientList
            - - VerifyClientByTypeHv
            - - VerifyClientByTypeCCP
            - - PingClient_1
            - - PingClient_2
            - - PingClient_3
            - - PingClient_4
            - - PingClient_5
            - - VerifyHeartbeatStatusOfClient1
            - - VerifyHeartbeatStatusOfClient2
            - - VerifyHeartbeatStatusOfClient3
            - - VerifyHeartbeatStatusOfClient4
            - - VerifyHeartbeatStatusOfClient5
            - - CreateLogicalSwitch01From_Node1
            - - CreateLogicalPort1To10FromNSXManager1
            - - VerifyTenLogicalSwitchPortsOnNSXController1
            - - VerifyTenLogicalSwitchPortsOnNSXController2
            - - VerifyTenLogicalSwitchPortsOnNSXController3
            - - PowerOffMP_Node1
            - - PowerOffMP_Node2
            - - PowerOffMP_Node3
            - - Poweroff_CCP_Node1
            - - Poweroff_CCP_Node2
            - - Poweroff_CCP_Node3
            - - Poweron_CCP_Node3
            - - Poweron_CCP_Node2
            - - Poweron_CCP_Node1
            - - PowerOnMP_Node3
            - - PowerOnMP_Node2
            - - PowerOnMP_Node1
            - - Wait_for_cluster_status_STABLE_on_Node1_After_Restart
            - - Wait_For_Cluster_Status_Stable_On_Node2
            - - Wait_For_Cluster_Status_Stable_On_Node3
            - - VerifyCCPClusterStatusAfterRestart
            - - CreateLogicalPort11To20FromNSXManager2
            - - CreateLogicalPort21To30FromNSXManager3
            - - VerifyThirtyLogicalSwitchPortsOnNSXController1
            - - VerifyThirtyLogicalSwitchPortsOnNSXController2
            - - VerifyThirtyLogicalSwitchPortsOnNSXController3
            - - PingClient_1
            - - PingClient_2
            - - PingClient_3
            - - PingClient_4
            - - PingClient_5
            - - VerifyHeartbeatStatusOfClient1
            - - VerifyHeartbeatStatusOfClient2
            - - VerifyHeartbeatStatusOfClient3
            - - VerifyHeartbeatStatusOfClient4
            - - VerifyHeartbeatStatusOfClient5
        ExitSequence:
            - - DeleteLogicalPortFrom_Node1
            - - DeleteLogicalSwitchFrom_Node1

        PowerOffMP_Node1:
            <<: *POWER_OFF_MP_NODE_1
            sleepbetweenworkloads: 60

        Wait_for_cluster_status_STABLE_on_Node1_After_Restart:
            <<: *WAIT_STABLE_NODE_1
            sleepbetweenworkloads: 180

        VerifyCCPClusterStatusAfterRestart:
            <<: *VERIFY_THREE_NODE_CCP_CLUSTER_STATUS

