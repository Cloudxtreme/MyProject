GetCertificateDetailsWithIncorrectCertificateId:
    Product: "NSXTransformers"
    Category: "ManagementPlatform"
    Component: "CertificateMgmt"
    TestName: "Get certificate details with incorrect Certificate-Id"
    Version: "2"
    Summary: "Verify get Certificate details fail with incorrect Certificate-Id"
    ExpectedResult: "PASS"
    Status: "Execution Ready"
    AutomationLevel: "Automated"
    FullyAutomatable: "Y"
    TestcaseLevel: "Functional"
    TestcaseType: "Functional"
    Priority: "P2"
    Developer: "dgargote"
    Procedure: '1. Try to retrieve details of certificate with incorrect cert-id
                2. Verify get certificate details fail with appropriate error message'
    ExpectedResult: 'Get Certificate details with incorrect cert-id should fail with appropriate error message'
    Duration: '5'
    Tags: 'nsxmanager,management,certmgmt,cat'
    Partnerfacing: "N"
    TestbedSpec:
        nsxmanager:
            '[1]':
               'ip': None
    WORKLOADS:
        Sequence:
            - ["SetCertificateId"]
            - ["GetCertificate"]

        #Set Certificate-Id to incorrect value
        SetCertificateId:
            Type: "NSX"
            TestNSX: "nsxmanager.[1]"
            certificatemob:
                '[1]':
                    map_object: true
                    id_: 'incorrect_certificate_id'

        GetCertificate:
            Type: "Certificate"
            Testcertificate: "nsxmanager.[1].certificatemob.[1]"
            ExpectedResult:
                status_code: NOT_FOUND
            read:
              'resource_type[?]equal_to': 'certificate_signed'

